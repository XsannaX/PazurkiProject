{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Update Animal</h1>
    <br/>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <br/>
        <button type="submit" class="btn btn-primary">Update Record</button>
        <a href="{% url 'view_all_animals'  %}" class="btn btn-secondary">Back</a>

    </form>
    <br><br>
</div>

{% endblock %}
